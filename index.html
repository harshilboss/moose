<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Selector</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 40px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
    }
    .movie {
      cursor: pointer;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.2s ease;
      width: 150px;
    }
    .movie:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    .movie img {
      width: 100%;
      display: block;
    }
    .movie p {
      margin: 10px 0;
      font-size: 14px;
    }
    .controls {
      margin: 40px 0 20px;
    }
    .controls button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    .controls button:hover {
      background: #666;
    }
  </style>
</head>

  <script>
    function sendMovie(filename) {
      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: "play:" })
      }).then(res => console.log("Sent movie:"));
    }
  
    function sendCommand(cmd) {
      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: cmd })
      }).then(res => console.log("Sent command:", cmd));
    }

    function OpenBrowser(cmd) {
      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: 'am start -n com.oculus.vrshell/.MainActivity -d apk://com.oculus.browser -e uri www.youtube.com' })
      }).then(res => console.log("Sent command:", cmd));
    }
  
    // üîπ Debug only: see what server is returning to Unity
    function checkServerResponse() {
      fetch('https://movieplay-zvp8.onrender.com/state')
        .then(res => res.json())
        .then(data => console.log("Server response:", data));
    }
  </script>
